env:
    shared-node-browser: true
extends:
    - eslint:recommended
    - plugin:@typescript-eslint/recommended
    - prettier
parser: "@typescript-eslint/parser"
parserOptions:
    ecmaVersion: latest
    sourceType: module
plugins:
    - "@typescript-eslint"
ignorePatterns:
    - "**/dist/*.js"
    - "**/dist/**/*"
rules:
    "@typescript-eslint/no-explicit-any": off
